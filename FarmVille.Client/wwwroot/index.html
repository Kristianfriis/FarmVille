<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorVille</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="FarmVille.Client.styles.css" rel="stylesheet" />
    <meta name="theme-color" content="#87CEEB">

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/icons/web/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="assets/icons/web/apple-touch-icon.png">
</head>

<body>
    <div id="app">
        <div class="splash-container">
            <div class="splash-content">
                <div class="logo">ðŸšœ</div>
                <h1 class="splash-title">BLAZOR VILLE</h1>

                <div class="loading-progress-wrapper">
                    <div class="loading-bar-container">
                        <div class="loading-bar-fill"></div>
                    </div>
                    <div class="loading-progress-text"></div>
                </div>

                <p class="loading-text">Preparing the soil...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <script>
        // Hook into Blazor's loading process
        (function () {
            let root = document.getElementById('app');
            let progress = document.getElementById('blazor-load-progress');

            // This is a custom property provided by Blazor WASM
            window.addEventListener('scroll', () => {}); // placeholder for event listener logic

            // Observe the 'app' element's attributes or use Blazor's JS initializer
            // A simpler way for modern Blazor:
            const originalFetch = window.fetch;
            let total = 100; // Expected files approx
            let loaded = 0;

            window.fetch = async (...args) => {
                const response = await originalFetch(...args);
                if (args[0].endsWith('.dll') || args[0].endsWith('.wasm')) {
                    loaded++;
                    if (progress) progress.style.width = (loaded / total * 100) + '%';
                }
                return response;
            };
        })();
    </script>
</body>

</html>
